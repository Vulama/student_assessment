
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Student Assessment</title>
        <meta name="description" content="Filip Vulama student assesment 2020">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    </head>
    <body>
        
        <h1>Student Assessment</h1>
        <h2>Filip Vulama 2020</h2>

        <br></br><hr></hr><br></br>

        <button type="button" id="toggle" value="false" onclick="toggle()">HRK to X</button>
        <button onclick="lilo()" type="button" value="login" id="lilo">Login</button>
        <button type="button" id="userPage" onclick="toUserPage()">User Details</button>
        <br></br>
        <div class="dropdown">
            <button class="dropbtn" id="drbtn">Valute â–¼</button>
            <div id="drop-cont" class="dropdown-content">
       </div>
        </div>
        <input type="number" onchange="onChange()" id="no">
        <a class="res" id="resId">Result</a>

        <br></br><hr></hr><br></br>

        <div class="grid-container" id="table" style="grid-template-columns: auto auto auto auto auto;">
            <div class="grid-item"><button type="button" id="btn" value="init" onclick="refreshing()">Static</button></div>
            <div class="grid-item"><p>Kupovni za devize</p></div>
            <div class="grid-item"><p>Srednji za devize</p></div>
            <div class="grid-item"><p>Prodajni za devize</p></div>
            <div class="grid-item"><p>1 HRK</p></div>
        </div> 

        <br></br><hr></hr><br></br>
        <div class="form">
            <div id="loginForm">
                <label for="fname" class="res">Email:</label><br>
                <input type="email" class="inputText" id="email" onchange="ValidateEmail()" name="fname" value="admin@gmail.com"><br>
                <label for="lname" class="res">Password:</label><br>
                <input type="password" class="inputText" id="pass" name="lname" value="admin1234"><br><br>
                <button type="button" id="submit" onclick="login()">Login</button>
                <a id="warning"></a>
            </div>
        </div>
        
        
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>

    </body>
</html>
